<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha</title>
</head>
<body>
    <h1> Carteirinha Do Estudante </h1>
    <h3> Colégio Reni </h3>
    <form action="">
<label for="studentCode">Código do Estudante:</label>
<input type="number" id="studentCode" name="studentCode" required>

<label for="studentName">Nome do Estudante:</label>
<input type="text" id="studentName" name="studentName" required>

<label for="institution">Instituição de Ensino:</label>
<input type="text" id="institution" name="institution" required>

<label for="course">Curso:</label>
<input type="text" id="course" name="course" required>

<label for="series">Série:</label>
<input type="text" id="series" name="series" required>

<label for="education">Nível de Ensino:</label>
<input type="text" id="education" name="education" 
               pattern="[A-Za-zÀ-ÖØ-Ýà-öø-ÿ\s\-]+" 
               maxlength="50" 
               title="O nível de ensino deve conter apenas letras, espaços e hífens, com no máximo 50 caracteres" 
               required>

<label for="rg">RG:</label>
<input type="number" id="rg" name="rg" 
       pattern="\d{1,12}" 
       maxlength="12" 
       title="O RG deve conter apenas números e ter no máximo 12 dígitos" 
       required>

<label for="cpf">CPF:</label>
<input type="number" id="cpf" name="cpf" 
              pattern="\d{11}" 
              maxlength="11" 
              title="O CPF deve conter exatamente 11 números" 
              required>

<label for="usageCode">Código de Uso:</label>
<input type="number" id="usageCode" name="usageCode" required>

<label for="dob">Data de Nascimento:</label>
<input type="date" id="dob" name="dob" required>

<label for="dob">Data de Emissão:</label>
<input type="date" id="dob" name="dob" required>

<label for="dob">Data de Validade:</label>
<input type="date" id="dob" name="dob" required>
<br>
<input type="submit">
    </form>
    <style>
        
        body{
    line-height: 1.5;
    text-align: center;
    font-size: 18px;
    font-family: Helvetica;
}
input{
    display: block;
    margin: auto;
    font-style: italic;
    font-size: 17px;
    font-family: helvetica;
}
    </style>
    
</body>
</html>
